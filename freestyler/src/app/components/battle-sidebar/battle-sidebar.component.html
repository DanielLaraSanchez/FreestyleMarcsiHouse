<p-sidebar
  [visible]="true"
  position="bottom"
  [dismissible]="false"
  [closeOnEscape]="false"
  styleClass="custom-sidebar"
  [baseZIndex]="10000"
  aria-labelledby="battle-sidebar"
  showCloseIcon="false"
  modal="false"
>
  <div class="sidebar-content">
    <!-- Left Section: Battle Timer -->
    <div class="left-section">
      <p-knob
        [(ngModel)]="timeLeft"
        [valueColor]="'#e91e63'"
        [rangeColor]="'SlateGray'"
        [size]="100"
        [strokeWidth]="3"
        [readonly]="true"
        [textColor]="'black'"
        [min]="0"
        [max]="60"
        aria-label="Battle Timer"
      >
      </p-knob>
      <div class="timer-label">Time Left</div>
    </div>

    <!-- Center Section: Rapper's Name, Viewer & Vote Count -->
    <div class="center-section">
      <div class="rapper-name">
        <p>{{ rapperName }}</p>
      </div>
      <div class="viewer-vote">
        <div class="viewer-count" aria-label="Number of Viewers">
          <i class="pi pi-eye" aria-hidden="true"></i>
          <span>{{ viewerCount }}</span>
        </div>
        <div class="vote-count" aria-label="Number of Votes">
          <i class="pi pi-thumbs-up" aria-hidden="true"></i>
          <span>{{ voteCount }}</span>
        </div>
      </div>
    </div>

    <!-- Right Section: Buttons -->
    <div class="right-section">
      <button
        class="hang-up-button"
        (click)="onHangUp()"
        aria-label="Hang Up Call"
        pTooltip="Hang Up"
        tooltipPosition="bottom"
      >
        <i class="pi pi-phone" aria-hidden="true"></i>
      </button>
      <button
        class="thumbs-up-button"
        (click)="onThumbsUp()"
        aria-label="Thumbs Up Vote"
        pTooltip="Thumbs Up"
        tooltipPosition="bottom"
      >
        <i class="pi pi-thumbs-up" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</p-sidebar>
