<p-sidebar
  [visible]="true"
  position="bottom"
  [dismissible]="false"
  [closeOnEscape]="false"
  styleClass="custom-sidebar"
  [baseZIndex]="10000"
  showCloseIcon="false"
  modal="false"
>
  <div class="sidebar-content">
    <div class="word-display">
      <span>{{ word || 'Your Word Here' }}</span>
    </div>
    <div class="controls">
      <button (click)="onHangUp()" class="hangup-btn">
        <i class="pi pi-phone"></i>
      </button>
      <button (click)="onThumbsUp()" class="thumbsup-btn">👍</button>
    </div>
  </div>
</p-sidebar>
