<div class="battlefield-container"> 
  <div class="battlefield-content"> 
    <!-- Online Users --> 
    <div class="online-users"> 
      <div class="users-grid"> 
        <!-- User Cards --> 
        <div 
          *ngFor="let user of usersInBattlefield" 
          class="user-card" 
          pRipple 
          role="button" 
          tabindex="0"
        > 
          <div class="user-avatar-container"> 
            <!-- User Avatar --> 
            <p-avatar 
              [image]="user?.profilePicture" 
              shape="circle" 
              size="large" 
              [styleClass]="'profile-picture'" 
            ></p-avatar> 
            <!-- User Name --> 
            <div class="user-name">{{ user?.name }}</div> 
          </div> 
        </div> 
      </div> 
    </div> 

    <!-- Chat Component for Desktop -->
    <div class="chat-desktop" *ngIf="!isMobile">
      <app-chat-page></app-chat-page>
    </div>

    <!-- Button to Open Chat Sidebar on Mobile -->
    <button *ngIf="isMobile" (click)="openChatSidebar()" class="open-chat-button">
      <i class="pi pi-comments"></i> Chat
    </button>
  </div> 

  <!-- Chat Sidebar for Mobile -->
  <p-sidebar 
    [(visible)]="chatSidebarVisible" 
    position="bottom" 
    [dismissible]="true" 
    [modal]="false" 
    [baseZIndex]="10000" 
    showCloseIcon="true" 
    styleClass="chat-sidebar" 
  >
    <app-chat-page></app-chat-page>
  </p-sidebar>
</div>
