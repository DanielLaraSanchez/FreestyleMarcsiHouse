<div class="battle-container">
  <div class="video-section">
    <video #localVideo autoplay muted playsinline class="local-video"></video>
    <video #remoteVideo autoplay playsinline class="remote-video"></video>
  </div>

  <div class="controls">
    <!-- "Start Battle" button is removed as Battle initiation is automatic for Offerer -->
    <button *ngIf="!battleStarted" (click)="startBattle()">Start Battle</button>
    <button *ngIf="battleStarted" (click)="hangUp()">Hang Up</button>
    <button (click)="thumbsUp()" [class.glow]="applyGlow">Thumbs Up</button>
  </div>

  <div class="battle-info">
    <p>Time Left: {{ timeLeft }}</p>
    <p>Current Turn: {{ currentTurn }}</p>
    <p>Word: {{ word }}</p>
    <p>Rapper: {{ rapperName }}</p>
    <p>Viewer Count: {{ viewerCount }}</p>
    <p>Vote Count: {{ voteCount }}</p>
  </div>
</div>
