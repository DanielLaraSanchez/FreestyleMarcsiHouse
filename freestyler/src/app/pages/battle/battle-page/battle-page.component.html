<div class="battle-page-container">
  <!-- Main Video -->
  <div class="main-video-container">
    <video #videoElement1 autoplay playsinline [muted]="!isPlaying"></video>

    <!-- Overlays -->
    <!-- Random Word Display -->
    <div class="overlay random-word">
      {{ currentWord }}
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button class="control-button" (click)="togglePlayPause()">
        <i class="pi" [ngClass]="isPlaying ? 'pi-pause' : 'pi-play'"></i>
      </button>
      <button class="control-button" (click)="replayVideo()">
        <i class="pi pi-replay"></i>
      </button>
      <button class="control-button" (click)="vote()">
        <i class="pi pi-thumbs-up"></i>
      </button>
    </div>
  </div>

  <!-- Small Video -->
  <div class="small-video-container">
    <video #videoElement2 autoplay playsinline muted></video>
  </div>
</div>
