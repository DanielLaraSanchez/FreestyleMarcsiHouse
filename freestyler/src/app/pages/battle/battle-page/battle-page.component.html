<!-- battle-page.component.html -->
<div class="battle-page-container">
  <!-- Main Video -->
  <div class="main-video-container">
    <video #videoElement1 autoplay playsinline></video>

    <!-- Top Controls Overlay Positioned at Top -->
    <div class="top-controls">
      <!-- Timer -->
      <div class="timer-container">
        <p-knob
          [(ngModel)]="timeLeft"
          valueColor="#e91e63"
          rangeColor="SlateGray"
          [size]="80"
          [strokeWidth]="5"
          [readonly]="true"
          textColor="white"
          [min]="0"
          [max]="60">
        </p-knob>
      </div>

      <!-- Current Word -->
      <div class="current-word">
        <p>{{ word }}</p>
      </div>

      <!-- Voting Button -->
      <button class="vote-button" (click)="vote()">
        <i class="pi pi-thumbs-up-fill"></i>
      </button>
    </div>
  </div>

  <!-- Small Video Wrapper -->
  <div class="small-video-wrapper">
    <!-- Small Controls Positioned Above the Small Video -->
    <div class="small-controls">
      <!-- Timer Knob -->
      <div class="small-timer">
        <p-knob
          [(ngModel)]="timeLeft"
          valueColor="#e91e63"
          rangeColor="SlateGray"
          [size]="50"
          [strokeWidth]="4"
          [readonly]="true"
          textColor="white"
          [min]="0"
          [max]="60">
        </p-knob>
      </div>

      <!-- Current Word -->
      <div class="small-word">
        <p>{{ word }}</p>
      </div>
    </div>

    <!-- Small Video Element -->
    <div class="small-video-container">
      <video #videoElement2 autoplay playsinline muted></video>
    </div>
  </div>
</div>
