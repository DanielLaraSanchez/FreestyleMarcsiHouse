<div class="battle-page-container">
  <div class="main-video-container">
    <video #videoElement1 autoplay playsinline></video>
    <div class="opponent-name" [ngClass]="{'glow-name': applyGlow}" [@tada]="triggerTada">
      <p class="long-text">MC HAMMER</p>
    </div>
    <div class="top-controls">
      <div class="timer-container">
        <p-knob
          [(ngModel)]="timeLeft"
          valueColor="#e91e63"
          rangeColor="SlateGray"
          [size]="80"
          [strokeWidth]="5"
          [readonly]="true"
          textColor="white"
          [min]="0"
          [max]="60">
        </p-knob>
      </div>

      <div class="current-word" *ngIf="battleStarted">
        <p>{{ word }}</p>
      </div>

      <button *ngIf="!battleStarted"
              class="start-button"
              (click)="startBattle()"
              [@zoomOutDown]="triggerZoomOut">
        Start
      </button>

      <button class="vote-button" [class.invisible]="!battleStarted" (click)="thumbsUp()">
        <i class="pi pi-thumbs-up-fill"></i>
      </button>
    </div>
  </div>

  <div class="small-video-container">
    <video #videoElement2 autoplay playsinline muted></video>
  </div>

  <div class="bottom-controls">
    <button class="hangup-btn" (click)="hangUp()">
      <i class="pi pi-phone"></i>
    </button>
  </div>
</div>
