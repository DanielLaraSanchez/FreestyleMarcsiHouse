<!-- src/app/components/battle-page/battle-page.component.html -->
<div class="battle-page-container">
  <!-- Local Video Stream -->
  <div class="main-video-container">
    <video #localVideo autoplay playsinline></video>
  </div>

  <!-- Remote Video Stream -->
  <div class="small-video-container">
    <video #remoteVideo autoplay playsinline muted></video>
  </div>

  <!-- Opponent Name Display -->
  <div
    class="opponent-name"
    [ngClass]="{ 'glow-name': applyGlow }"
    [@tada]="triggerTada ? 'in' : 'void'"
  >
    <p class="long-text">{{ battle?.partner?.name }}</p>
  </div>

  <!-- Top Controls: Timer, Current Word, Start Button, Vote Button -->
  <div class="top-controls">
    <!-- Timer -->
    <div
      class="timer-container"
      *ngIf="battleStarted"
      [@bounceIn]="triggerBounceIn ? 'in' : 'void'"
    >
      <p-knob
        [ngModel]="timeLeft$ | async"
        valueColor="#e91e63"
        rangeColor="SlateGray"
        [size]="80"
        [strokeWidth]="5"
        [readonly]="true"
        textColor="white"
        [min]="0"
        [max]="60"
      >
      </p-knob>
    </div>

    <!-- Current Word -->
    <div class="current-word" *ngIf="battleStarted">
      <p
        class="current-word-p"
        [@bounceIn]="triggerBounceIn ? 'in' : 'void'"
      >
        {{ currentWord$ | async }}
      </p>
    </div>

    <!-- Start Battle Button -->
    <button
      *ngIf="showStartButton"
      class="start-button"
      [@bounceOutRight]="triggerZoomOut ? 'out' : 'void'"
      (click)="startBattle()"
    >
      START
    </button>

    <!-- Vote Button -->
    <button
      *ngIf="battleStarted"
      class="vote-button"
      [ngClass]="{ invisible: !battleStarted }"
      [@bounceIn]="triggerBounceIn ? 'in' : 'void'"
      (click)="thumbsUp()"
    >
      <i class="pi pi-thumbs-up-fill"></i>
      <span>{{ voteCount }}</span>
    </button>
  </div>

  <!-- Bottom Controls: Hang Up Button -->
  <div class="bottom-controls">
    <button class="hangup-btn" (click)="hangUp()">
      <i class="pi pi-phone"></i>
    </button>
  </div>

  <!-- Waiting Messages -->
  <div *ngIf="showWaitingMessage" class="waiting-message">
    <p *ngIf="!showStartButton">Waiting for an opponent to join...</p>
    <p *ngIf="showStartButton">Waiting for the opponent to be ready...</p>
  </div>
</div>
