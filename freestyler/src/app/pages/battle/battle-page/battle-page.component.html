<div class="battle-page-container">
  <div class="main-video-container">
    <video #videoElement1 autoplay playsinline></video>
  </div>

  <div class="small-video-container">
    <video #videoElement2 autoplay playsinline muted></video>
  </div>

  <app-battle-sidebar 
    [timeLeft]="timeLeft" 
    [word]="word" 
    [rapperName]="rapperName"
    [viewerCount]="viewerCount"
    [voteCount]="voteCount"
    (hangUp)="hangUp()"
    (thumbsUp)="thumbsUp()">
  </app-battle-sidebar>
</div>
