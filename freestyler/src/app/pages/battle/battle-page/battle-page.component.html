<div class="battle-page-container">
  <!-- Main Video with SVG Progress Bar -->
  <div class="main-video-container">
    <div class="video-wrapper">
      <!-- SVG Progress Bar -->
      <svg
        class="progress-svg"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
      >
        <!-- Background Path -->
        <path
          class="progress-back"
          d="M0,0 H100 V100 H0 Z"
        />
        <!-- Animated Progress Path -->
        <path
          #progressPath
          class="progress"
          d="M0,0 H100 V100 H0 Z"
          [attr.stroke-dashoffset]="(progressPercent / 100) * pathLength"
          [attr.stroke-dasharray]="pathLength"
        />
      </svg>
      <!-- Main Video -->
      <video #videoElement1 autoplay playsinline></video>
    </div>
  </div>

  <!-- Small Video -->
  <div class="small-video-container">
    <video #videoElement2 autoplay playsinline muted></video>
  </div>
</div>
